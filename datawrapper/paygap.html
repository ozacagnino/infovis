<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Visualización con Datawrapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
      background: #fafafa;
    }
    h1 {
      margin-bottom: 20px;
    }
    iframe {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Visualización con Datawrapper</h1>
  <iframe title="Gender pay gap" aria-label="Gráfico de rangos" id="datawrapper-chart-j92Y7"
    src="https://datawrapper.dwcdn.net/j92Y7/1/"
    scrolling="no" frameborder="0"
    style="width: 0; min-width: 100% !important; border: none;"
    height="463" data-external="1"></iframe>

  <script type="text/javascript">
    !function(){"use strict";window.addEventListener("message",function(a){
      if(void 0!==a.data["datawrapper-height"]){
        var e=document.querySelectorAll("iframe");
        for(var t in a.data["datawrapper-height"])
          for(var r,i=0;r=e[i];i++)
            if(r.contentWindow===a.source){
              var d=a.data["datawrapper-height"][t]+"px";
              r.style.height=d
            }
      }
    })}();
  </script>

</body>
</html>
